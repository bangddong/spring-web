<!DOCTYPE html>
<!-- thymeleaf 선언 -->
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Heroic Features - Start Bootstrap Template</title>

  <!-- 부트스트랩 CSS -->
  <link href="/css/lib/bootstrap.css" rel="stylesheet">
  <!-- 템플릿 css -->
  <link href="css/lib/heroic-features.css" rel="stylesheet">

</head>

<body>

  <!-- 상단 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Gmission</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 본문 Div -->
  <div class="container">

    <!-- 메인 이미지 -->
    <header class="jumbotron my-4">
      <h1 class="display-3">테스트 메인페이지</h1>
      <p class="lead">테스트 메인페이지 본문입니다.</p>
      <a href="#" class="btn btn-primary btn-lg">Call to action!</a>
    </header>

    <!-- 카드 컨텐츠 -->
    <div class="row text-center">
      <div th:each="post : ${posts}" class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="http://placehold.it/500x325" alt="">
          <div class="card-body">
            <h4 th:text="${post.title}" class="card-title"></h4>
            <p th:text="${post.content}" class="card-text"></p>
          </div>
          <div class="card-footer">
            <a th:text="${post.author}" href="#" class="btn btn-primary"></a>
          </div>
        </div>
      </div>

  </div>

  <!-- 하단 -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
  </footer>

  <!-- jquery, 부트스트랩 js -->
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/lib/bootstrap.js"></script>

</body>

</html>
