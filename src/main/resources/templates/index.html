<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="content-title">메인</th:block>
<th:block layout:fragment="css">
    <style type="text/css">
        .main-banner .dimmed a[role=button] {
            padding: 12px 22px;
            font-size: 21px;
            font-weight: 500;
            letter-spacing: -0.5px;
            background-color: rgba(255, 255, 255, 0);
            border: 1px solid #ffffff;
            border-radius: 2px;
            color: #ffffff;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
        function readyAlert() {
            alert('구현중입니다.');
        }
    </script>
</th:block>
<div layout:fragment="content" id="tt-body-index" class="layout-aside-right paging-number" style="">

    <div id="wrap">
        <section id="container">
            <div class="content-wrap">

                <article id="content">
                    <div class="post-header">
                        <h1><span>전체 글</span><em th:text="${totCnt}"></em></h1>
                    </div>
                    <div class="inner">
                        <div th:each="post:${posts}" class="post-item">
                            <a th:href="@{|/post/${post.id}|}">
                            <span class="thum">
                                <img src="/css/images/coffee.jfif" alt="">
                            </span>
                                <span th:text="${post.title}" class="title"></span>
                                <span th:text="${post.content}" class="excerpt"></span>
                                <span class="meta">
                                <span th:text="${#strings.substring(post.createTime,0,10)}" class="date"></span>
                            </span>
                            </a>
                        </div>
                    </div>
                    <div class="pagination">
                        <a class="prev no-more-prev">이전</a>
                        <a><span class="selected">1</span></a>
                        <a class="next no-more-next">다음</a>
                    </div>
                </article>
                <aside th:replace="fragments/side :: post-side"></aside>
            </div>
        </section>
        <hr>
    </div>
</div>
</html>
